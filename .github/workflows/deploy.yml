name: Deploy Angular to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Build Angular
        shell: bash
        run: |
          set -e
          npx ng build --configuration=production --base-href /an20_real_test_project-/
          # найдём папку с index.html (Angular 20 кладёт в dist/<app>)
          DIST_DIR=$(find dist -maxdepth 2 -type f -name index.html -printf '%h\n' | head -n1)
          if [ -z "$DIST_DIR" ]; then
            echo "index.html not found in dist"; exit 1
          fi
          cp "$DIST_DIR/index.html" "$DIST_DIR/404.html"   # SPA fallback
          echo "DIST_DIR=$DIST_DIR" >> "$GITHUB_ENV"
          echo "Using DIST_DIR=$DIST_DIR"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.DIST_DIR }}

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
