name: Deploy Angular to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Build Angular
        run: |
          npx ng build --configuration=production --base-href /an20_real_test_project-/
          # autodetect CSR/SSR layout and add SPA 404.html
          DIST_DIR=$(ls -d dist/*/ | head -n1)
          if [ -f "${DIST_DIR}index.html" ]; then
            cp "${DIST_DIR}index.html" "${DIST_DIR}404.html"
            echo "DIST_DIR=${DIST_DIR%/}" >> $GITHUB_ENV
          elif [ -f "${DIST_DIR}browser/index.html" ]; then
            cp "${DIST_DIR}browser/index.html" "${DIST_DIR}browser/404.html"
            echo "DIST_DIR=${DIST_DIR%/}browser" >> $GITHUB_ENV
          else
            echo "index.html not found in dist"; exit 1
          fi
      

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.DIST_DIR }}

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
