<section>
  <h2>Employees (all)</h2>

  <app-employees-table
    [employees]="employees()"
    [total]="total()"
    [pageIndex]="pageIndex()"
    [pageSize]="pageSize()"
    [sortActive]="sortField()"

    (create)="onCreate()"
    (edit)="onEdit($event)"
    (remove)="onDelete($event)"
    (pageChange)="onPageChange($event)"
    (sortChange)="onSortChange($event)"
  ></app-employees-table>
</section>
